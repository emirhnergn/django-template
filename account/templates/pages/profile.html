{% extends 'base.html' %}

{% block title %}
    {{profile.username}}
{% endblock title %}


{% block content %}

<div class="card">
    <div class="card-body">
        {% if profile.get_full_name == ''  %}
            <p>Name: None</p>
        {% else %}
            Name : {{profile.first_name}} {{profile.last_name}}
        {% endif %}
        <br>
        Username : {{profile.username}}
    </div>
</div>

{% endblock content %}
