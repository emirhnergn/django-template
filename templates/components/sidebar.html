<div class="card mb-3">
    {% if request.user.is_authenticated %}
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Logged in as: {{request.user.username}}</li>
    </ul>
    {% else %}
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <p>Not Logged in</p>
      </li>
    </ul>
    {% endif %}
    
</div>
